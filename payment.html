<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');


* {
    padding: 2px;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}


body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50vh;
    background-color: #648FFF;
    padding: 20px 40px;
}


.white_container {
  background: ghostwhite; 
  font-size: 30px; 
  padding: 20px; 
  border: 1px solid lightgray; 
  margin: 10px;
  width: 100%
}


.card {
    max-width: 80%;
    margin: auto;
    color: black;
    border-radius: 20 px;
}

p {
    margin: 0px;
}


.container .h8 {
    font-size: 40px;
    font-weight: 800;
    text-align: center;
    
}

.btn.btn-primary {
    width: 100%;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    background-image: linear-gradient(to right, #77A1D3 0%, #79CBCA 51%, #77A1D3 100%);
    border: none;
    transition: 0.5s;
    background-size: 200% auto;

}


.btn.btn.btn-primary:hover {
    background-position: right center;
    color: #fff;
    text-decoration: none;
}



.btn.btn-primary:hover .fas.fa-arrow-right {
    transform: translate(15px);
    transition: transform 0.2s ease-in;
}

.form-control {
    color: white;
    background-color: #785EF0;
    border: 2px solid transparent;
    height: 40px;
    width: 100%;
    padding-left: 20px;
    vertical-align: middle;
}

.form-control:focus {
    color: white;
    background-color: #0C4160;
    border: 2px solid #2d4dda;
    box-shadow: none;
}

.text {
    font-size: 24px;
    font-weight: 600;
    
}

.column {
  float: left;
  width: 50%;
  padding: 2px
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.br {
  display: block;
  margin-bottom: 0.4em;
}

.br1 {
  display: block;
  margin-bottom: 0.75em;
}

::placeholder {
    font-size: 20px;
    font-weight: 600;
    color: #F7EEDA;
}

  
</style>

<div class="white_container">

<div class="container p-0">
        <div class="card px-4">
            <p class="h8 py-3">Payment Details</p>
            <span class="br"></span>

            <div class="row gx-3">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Person Name</p>
                    <input class="form-control mb-3" type="text" placeholder="Dwayne Johnson">
                </div>
            </div>
            <span class="br"></span>
            
                <div class="d-flex flex-column">
                    <p class="text mb-1">DB Charge Number</p>
                    <input class="form-control mb-3" type="text" placeholder="1234 5678">
                </div>
            
            <span class="br"></span>

                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiration Date</p>
                    <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                </div>
                <span class="br"></span>

                    <div class="d-flex flex-column">
                        <p class="text mb-1">DVV/DVC</p>
                        <input class="form-control mb-3" type="password" placeholder="***">

              <span class="br1"></span>
                </div>


                <div class="col-12">
                    <div class="btn btn-primary mb-3">
                    <b>
                    
                        <span class="ps-3">Pay 35 Doubloons</span>
                    
                    </b>
                        <span class="fas fa-arrow-right"></span>
                    </div>
                </div>
            </div>
            </div>
</div> 
</html>
